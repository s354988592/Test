    function BoilWater(props) {

        }

    class Temperature extends React.Component {
        constructor(props) {
            super(props);
            this.handleChange = this.handleChange.bind(this);
            this.state = {value: ''};

        }

        handleChange(e) {
            this.setState({value: e.target.value})
        }

        render() {
            const value = this.state.value;
            return (
                    <fieldset>
                        <legend>请在输入框中输入温度:</legend>
                        <input
                                value={value}
                                onChange={this.handleChange}/>
                        <BoilWater num={parseFloat(value)}/>
                    </fieldset>
            )
        }
    }

    const scaleNames = {

    };



    ReactDOM.render(
            <Temperature />,

    );


</script>
